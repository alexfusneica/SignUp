<nav class="navbar navbar-light bg-light">
  <button
    class="btn btn-outline-primary go-back"
    (click)="backToSignUp()"
    type="button"
  >
    Home
  </button>
</nav>
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col" class="col-3">Full Name</th>
      <th scope="col" class="col-5">Email adress</th>
      <th scope="col" class="col-1">User gender</th>
      <th scope="col" class="col-1">User Status</th>
    </tr>
  </thead>
  <tbody class="table-body">
    <tr *ngFor="let user of users">
      <td data-label="Full Name" class="col-3">{{ user.name }}</td>
      <td data-label="Email address" class="col-5">{{ user.email }}</td>
      <td data-label="User gender" class="col-1">{{ user.gender }}</td>
      <td data-label="User status" class="col-1">{{ user.status }}</td>
      <td class="col">
        <button
          type="button"
          class="btn btn-primary btn-edit"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="onEdit(user)"
        >
          Modify
        </button>
      </td>
      <td class="col">
        <button class="btn btn-danger delete-btn" (click)="deleteUser(user)">
          Delete
        </button>
      </td>
    </tr>
    <br />
  </tbody>
</table>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  *ngFor="let user of users"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">User Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-bs-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Full Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Email address</label
            >
            <input
              type="text"
              formControlName="email"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label>User gender</label>
            <select formControlName="gender" id="" class="form-select">
              <option selected value="">Select User Gender</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>
          <div class="mb-3">
            <label>User Status</label>
            <select formControlName="status" id="" class="form-select">
              <option selected value="">Select User Status</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          id="close"
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          *ngIf="showUpdate"
          (click)="editUserDetail(user)"
          class="btn btn-primary"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
