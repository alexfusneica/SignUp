<table class="table mt-3 " >
    <thead class="thead-dark">
        <tr>
            <th scope="col" class="col-3">Full Name</th>
            <th scope="col" class="col-5">Email adress</th>
            <th scope="col" class="col-1">User gender</th>
            <th scope="col" class="col-1">User Status</th>
        </tr>
    </thead>
    <tbody class="table-body">
        <tr *ngFor="let user of users">
        <td data-label="Full Name" class="col-3">{{user.name}}</td>
        <td data-label="Email address" class="col-5">{{user.email}}</td>
        <td data-label="User gender" class="col-1">{{user.gender}}</td>
        <td data-label="User status"class="col-1">{{user.status}}</td>
        <td>
            <button  class="active btn btn-danger delete-btn" (click)="deleteSubscriber(user)">Delete</button>
            
        </td>
    </tr>
        <br>
    </tbody>

</table>
